{{/* Showcase item glitz partial - displays a styled showcase item */}}

{{ $title := .title | default "Showcase Item" }}
{{ $icon := .icon | default "fas fa-star" }}
{{ $content := .content | default "" }}

<div class="glitz-showcase-item">
  <div class="showcase-header">
    <i class="{{ $icon }}"></i>
    <h3>{{ $title }}</h3>
  </div>
  <div class="showcase-content">
    {{ $content | markdownify }}
  </div>
</div>

<style>
.glitz-showcase-item {
  border: 1px solid #e0e0e0;
  border-radius: 12px;
  padding: 1.5rem;
  margin: 1rem 0;
  background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.glitz-showcase-item:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 16px rgba(0,0,0,0.15);
}

.showcase-header {
  display: flex;
  align-items: center;
  margin-bottom: 1rem;
}

.showcase-header i {
  font-size: 1.5rem;
  color: #28a745;
  margin-right: 0.75rem;
}

.showcase-header h3 {
  margin: 0;
  color: #333;
  font-size: 1.25rem;
  font-weight: 600;
}

.showcase-content {
  color: #666;
  line-height: 1.6;
}

.showcase-content p {
  margin: 0;
}

.showcase-content p:last-child {
  margin-bottom: 0;
}
</style>
