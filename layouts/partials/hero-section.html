{{/* Hero Section - Main introduction */}}
<div class="hero-wrapper">
  <div class="background"></div>
  <div class="field">
    <div class="halfway-line"></div>
    <div class="center-circle"></div>
    <div class="penalty-area left"></div>
    <div class="penalty-area right"></div>
    <div class="goal-area left"></div>
    <div class="goal-area right"></div>
  </div>
  <div style="text-align: center;">
    <img src="/logo.png" alt="Goli Logo" style="max-width: 166.5px; height: auto;">
  </div>

  <style>
  .hero-wrapper {
    position: relative;
    width: 100vw;
    margin-left: calc(-50vw + 50%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-around;
    height: 480px;
    margin-bottom: 0;
  }
  .background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: var(--theme-secondary);
    z-index: -2;
  }
  .field {
    width: 1140px;
    max-width: 100vw;
    height: 480px;
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    z-index: -1;
    overflow: hidden;
    border: 3px solid white;
  }
  .halfway-line {
    position: absolute;
    left: 50%;
    top: 0;
    height: 100%;
    border-right: 3px solid white;
  }
  .center-circle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 200px;
    height: 200px;
    border: 3px solid white;
    border-radius: 50%;
  }
  /* Penalty areas: only draw top/bottom and the inner vertical edge to avoid double-thickness with the field outline */
  .penalty-area {
    position: absolute;
    width: 90px;
    height: 267px;
    border-top: 3px solid white;
    border-bottom: 3px solid white;
    box-sizing: border-box;
    top: 50%;
    transform: translateY(-50%);
  }
  .penalty-area.left {
    left: 0;
    border-right: 3px solid white; /* inner vertical edge */
    border-left: none; /* avoid overlapping the outer field border */
  }
  .penalty-area.right {
    right: 0;
    border-left: 3px solid white; /* inner vertical edge */
    border-right: none; /* avoid overlapping the outer field border */
  }
  /* Goals: draw top/bottom and only the inner vertical edge so corners stay a single line */
  .goal-area {
    position: absolute;
    border-top: 3px solid white;
    border-bottom: 3px solid white;
    box-sizing: border-box;
    top: 50%;
    transform: translateY(-50%);
  }
  .goal-area.left {
    left: 0;
    width: 50px;
    height: 160px;
    border-right: 3px solid white;
    border-left: none;
  }
  .goal-area.right {
    right: 0;
    width: 50px;
    height: 160px;
    border-left: 3px solid white;
    border-right: none;
  }
  </style>
</div>

<div class="hero-section">
  <style>
  .hero-section {
    padding: 2rem;
    border-radius: 10px;
    margin-bottom: 2rem;
  }
  .hero-section h2 {
    color: #000;
    margin-bottom: 1rem;
    text-align: center;
  }
  .hero-section .lead {
    font-size: 1.2rem;
    color: #000;
    font-style: italic;
    text-align: center;
  }
  </style>
  <h2>First-Class 'Lisp Development Environment</h2>
  <p class="lead">
Providing An Extensive, Extensible, Feature-Rich Platform To Build "Anything" In  Lisp. Curb Your Enthusiasm, This Is Closer To Vaporware Than Minimally Viable Product Right Now. But ... Uh, We're Getting There!
  </p> 
</div>
